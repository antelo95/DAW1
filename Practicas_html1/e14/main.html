<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de tabla compleja</title>
</head>
<body>
    <h1>Comparativa reproductores MP3</h1>
    <table BORDER CELLPADDING="10" CELLSPACING="0">
        <caption>Tabla comparativa de las características técnicas de los reproductores MP3</caption>
        <tr align="center">
            <td></td>
            <td colspan="3"><strong>MP3 mini</strong></td>
            <td><strong>MP3 grande</strong></td>
        </tr>
        <tr align="center">
            <td><strong>Capacidad de almacenamiento</strong></td>
            <td>4GB <br>(1.000 canciones)</td>
            <td>8GB <br>(2.000 canciones)</td>
            <td>16GB <br>(4.000 canciones)</td>
        </tr>
    </table>
</body>
</html>
